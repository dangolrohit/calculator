<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="logo.svg">
    <title>Simple Calculator</title>
</head>
<body>
    <section class="container">
        <div class="containts">
            <h1>Simple Calculator</h1>
            <p>This is a simple calculator made by using html css and javascript </p>
        
            <a href="https://www.facebook.com/officialrohitdangol" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/dangolroheet/" class="fa fa-instagram"></a>
            <a href="https://twitter.com/DangolRoheet" class="fa fa-twitter"></a>
            <a href="https://dribbble.com/rohitdangol" class="fa fa-dribbble"></a>
            <a href="https://github.com/dangolrohit" class="fa fa-github"></a>
        </div>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' ">
                    <input type="button" value="Del" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="/" onclick="display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'">
                </div>
                <div class="last">
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)" >
                </div>
            </form>
        </div>
    </section> 
</body>
</html>
